<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Cat Years Calculator</title>
</head>
<body>
<header>
    <nav>
        <ul>
            <li>
                <a href="index.html">Home</a>
            </li>
            <li>
                <a href="cat-years.html">Cat Years to Human Years</a>
            </li>
            <li>
                <a href="gallery.html">Cat Gallery</a>
            </li>
            <li>
                <a href="calorie-needs.html">Calculate Calorie Needs</a>
            </li>
        </ul>
    </nav>
</header>
<main id="more-padding">
    <h1>Calculate your cat's age in human years</h1>
    <div id="calculator">
        <h2>How old is your cat?</h2>
        <div id="inputs">
            <div class="input-w-label">
                <label for="months">Months</label>
                <input type="number" id="months" placeholder="Months">
            </div>
            <div class="input-w-label">
                <label for="years">Years</label>
                <input type="number" id="years" placeholder="Years">
            </div>
        </div>
        <button id="calculate-button">Calculate</button>
        <div id="result-years">The result will be displayed here.<br>
            You will see how many years old your cat would be if it was a human.
        </div>
    </div>
</main>
<footer></footer>
<script src="cat-years.js"></script>
</body>
</html>
